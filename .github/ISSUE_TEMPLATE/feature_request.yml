name: âœ¨ Feature Request
description: Propose an enhancement or new feature
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please fill out the form below to help us understand your proposal.

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered

  - type: textarea
    id: scope
    attributes:
      label: Scope
      description: What should be included and what should be excluded?
      placeholder: |
        In Scope:
        - Feature A
        - Feature B
        
        Out of Scope:
        - Feature C (can be addressed in a future enhancement)
      value: |
        **In Scope:**
        - 
        
        **Out of Scope:**
        - 

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component does this feature relate to?
      options:
        - Frontend (UI/UX)
        - Backend (API)
        - Model (ML/AI)
        - Preprocessing
        - Documentation
        - Infrastructure/DevOps
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical - Blocking major functionality
        - High - Important for many users
        - Medium - Nice to have
        - Low - Minor improvement
    validations:
      required: true

  - type: textarea
    id: risks
    attributes:
      label: Potential Risks or Challenges
      description: Are there any risks or challenges associated with implementing this feature?
      placeholder: |
        - Performance concerns
        - Breaking changes
        - Security implications
        - Compatibility issues

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this feature would be used
      placeholder: |
        1. As a [user type], I want to [action] so that [benefit]
        2. When [scenario], the system should [behavior]

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or mockups about the feature request here
      placeholder: Links to similar implementations, mockups, research, etc.

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested before
          required: true
        - label: I have provided a clear description of the problem and proposed solution
          required: true
        - label: I am willing to submit a PR to implement this feature (optional)
          required: false
        - label: I am willing to help test this feature once implemented (optional)
          required: false
